<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Liste des invités</title>
    <style>
        body { font-family: sans-serif; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 5px; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h2>Liste des invités - {{ invitation.couple_name }}</h2>
    <table>
        <thead>
            <tr>
                <th>Nom complet</th>
                <th>Téléphone</th>
                <th>Nombre d'invités</th>
                <th>Présence</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for rsvp in rsvps %}
            <tr>
                <td>{{ rsvp.full_name }}</td>
                <td>{{ rsvp.phone }}</td>
                <td>{{ rsvp.guests_count }}</td>
                <td>{% if rsvp.is_present %}Oui{% else %}Non{% endif %}</td>
                <td>{{ rsvp.message }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
