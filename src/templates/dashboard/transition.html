<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Bienvenue</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
html, body {
	margin: 0;
	height: 100%;
	overflow: hidden;
	font-family: 'Inter', sans-serif;
	background: #000;
}

/* ðŸŽ­ Rideaux */
.curtain {
	position: fixed;
	top: 0;
	width: 50%;
	height: 100%;
	background: linear-gradient(135deg, #111, #000);
	z-index: 10;
	animation: openCurtain 2.6s ease forwards;
}

.curtain.left {
	left: 0;
	border-right: 1px solid rgba(212,175,55,0.3);
}

.curtain.right {
	right: 0;
	border-left: 1px solid rgba(212,175,55,0.3);
}

@keyframes openCurtain {
	to { width: 0; }
}

/* âœ¨ Centre */
.center {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	color: #fff;
	text-align: center;
	z-index: 5;
	animation: fadeIn 1.4s ease forwards;
}

@keyframes fadeIn {
	from { opacity: 0; }
	to { opacity: 1; }
}

.names {
	font-family: 'Playfair Display', serif;
	font-size: 42px;
	color: #d4af37;
	margin-bottom: 12px;
}

.subtitle {
	font-size: 14px;
	opacity: 0.85;
	margin-bottom: 28px;
}

/* ðŸ–¤ Bouton dashboard */
.enter-btn {
	display: inline-block;
	padding: 14px 36px;
	border-radius: 40px;
	background: #000;
	color: #fff;
	text-decoration: none;
	font-size: 14px;
	letter-spacing: 0.5px;
	border: 1px solid rgba(212,175,55,0.4);
	transition: all 0.3s ease;
}

.enter-btn:hover {
	background: #111;
	box-shadow: 0 0 20px rgba(212,175,55,0.5);
	transform: translateY(-2px);
}

/* âœ¨ Halo */
.glow {
	position: absolute;
	width: 320px;
	height: 320px;
	background: radial-gradient(circle, rgba(212,175,55,0.35), transparent 70%);
	border-radius: 50%;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	filter: blur(45px);
	animation: pulse 2.5s infinite;
}

@keyframes pulse {
	0%,100% { transform: translate(-50%, -50%) scale(1); }
	50% { transform: translate(-50%, -50%) scale(1.15); }
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="center">
	<div class="names">Gio & NadÃ¨ge</div>
	<div class="subtitle">Votre espace privÃ© est prÃªt</div>

	<a href="{% url 'brideGroom:dashboard' %}" class="enter-btn">
		Entrer dans le Tableau de bord
	</a>
</div>

<div class="curtain left"></div>
<div class="curtain right"></div>

<script>
	// Redirection automatique (optionnelle)
	setTimeout(() => {
		window.location.href = "{% url 'brideGroom:dashboard' %}";
	}, 6000);
</script> 

</body>
</html>
